<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арт галерея</title>
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <header class="header">
      <div class="header__top">
        <a href="index.html" class="header__logo">
          <span class="header__logo-text">АртГалерея</span>
        </a>
        <div class="header__search">
          <input type="text" placeholder="Поиск" class="header__search-input">
          <button class="header__search-btn">Поиск</button>
        </div>
        <a href="profile.html" class="header__profile">
          <img src="images/ava.jpg" alt="Аватар" class="header__profile-avatar">
        </a>
      </div>

      <nav class="header__nav">
        <a href="#" class="header__nav-item">
            <span class="header__nav-item-text">Подписки</span></a>
        <div class="header__nav-space"></div>
        <a href="#" class="header__nav-item">
            <span class="header__nav-item-text">Создать</span></a>
      </nav>
    </header>

    <main class="main">
        <div class="main__sorting">
            <span class="main__sorting-label">Сортировать по:</span>
            <select class="main__sorting-select">
            <option value="likes">Количество лайков</option>
            <option value="subscriptions">Подписки</option>
            <option value="views">Просмотры</option>
            </select>
        </div>

        <div class="main__author">
          <hr>
          <span class="main__author-name">Avogado6</span>
          <hr>
        </div>
      
        <div class="main__examples">
          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Avogado6/example1.jpg" alt="example1">
          </div>

          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Avogado6/example2.jpg" alt="example2">
          </div>

          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Avogado6/example3.jpg" alt="example3">
          </div>
          
          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Avogado6/example4.jpg" alt="example4">
          </div>
          
          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Avogado6/example5.jpg" alt="example5">
          </div>
        </div>

        <div class="main__author">
          <hr>
          <span class="main__author-name">Isaac Franklin</span>
          <hr>
        </div>
      
        <div class="main__examples">
          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Isaac/1.jpg" alt="example1">
          </div>

          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Isaac/2.jpg" alt="example2">
          </div>

          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Isaac/3.jpg" alt="example3">
          </div>
          
          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Isaac/4.jpg" alt="example4">
          </div>
          
          <div class="main__examples-example">
            <img class="main__examples-example-img" src="images/authors/Isaac/5.jpg" alt="example5">
          </div>
        </div>
        
    </main>
</body>
